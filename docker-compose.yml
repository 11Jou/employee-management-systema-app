version: "3.8"

services:
  django:
    build: .
    container_name: employee_management_system_django
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env

    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    restart: always

  mysql:
    image: mysql:latest
    container_name: employee_management_system_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    ports:
      - "3307:3306"
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
