version: "3.8"

services:
  django:
    build: .
    container_name: employee_management_system_django
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    networks:
      - app_network
    restart: always

  frontend:
    build:
      context: ./frontend/employee-management
      dockerfile: Dockerfile
    container_name: employee_management_system_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    networks:
      - app_network
    depends_on:
      - django
    restart: unless-stopped

networks:
  app_network:
